<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Karolina i Karol</title>
	<style>
		.Heart-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.Heart__img--white {
			position: absolute;
			top: -40px;
			left: -40px;
			width: 80px;
			height: 80px;
			object-fit: cover;
			transform: scale(0);
			filter: invert(100%);
			animation: heart_white 1s linear infinite;
			z-index: 1;
		}

		.Heart__img--ecru {
			position: absolute;
			top: -40px;
			left: -40px;
			width: 80px;
			height: 80px;
			object-fit: cover;
			animation: heart_ecru 1s linear infinite;
			z-index: 0;
		}

		@keyframes heart_ecru {
			0% {transform: scale(0)}
			50% {transform: scale(1)}
			100% {transform: scale(1)}
		}

		@keyframes heart_white {
			0% {transform: scale(0)}
			50% {transform: scale(0)}
			100% {transform: scale(1)}
		}
	</style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
	<div class="Heart-container">
		<img src="%PUBLIC_URL%/heart.png" class="Heart__img--white" />
		<img src="%PUBLIC_URL%/heart_ecru.png" class="Heart__img--ecru" />
	</div>
	<div id="root">
	</div>

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
